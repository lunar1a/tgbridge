# Translations to other languages can be downloaded from https://github.com/vanutp/tgbridge
telegram:
  serverStarted: "Сервер <b>запущен</b>"
  serverStopped: "Сервер <b>остановлен</b>"
  playerJoined: "<b>{username}</b> зашел в игру"
  playerLeft: "<b>{username}</b> покинул игру"
  playerDied: "<b>{username}</b> {text}"
  chatMessage: "<b>{username}</b>: {text}"
  advancements:
    regular: "<b>{username}</b> получил достижение <code>{title}</code>\n\n<i>{description}</i>"
    goal: "<b>{username}</b> достиг цели <code>{title}</code>\n\n<i>{description}</i>"
